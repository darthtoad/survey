<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <h2>What is your favorite kind of music?</h2>
      <select class="form-control" id="music">
        <option>Rock</option>
        <option>Hip-Hop</option>
        <option>Jazz</option>
        <option>Blues</option>
        <option>Electronica</option>
        <option>Country</option>
        <option>I don't like or can't listen to music</option>
      </select>
      <h2>What part of the US do you live in?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="part" value="northeast" checked>
          Northeast
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="part" value="southeast">
          Southeast
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="part" value="west">
          West
        </label>
      </div>
      <h2>When were you born?</h2>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      <h2>What is your favorite color?</h2>
      <div class="form-group">
        <input id="color" class="form-control" type="color">
      </div>
    </div>
  </body>
</html>
